<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <main>
    <div class="box">
      <div class="output">
        <div class="previousOperands"></div>
        <div class="currentOperands"></div>
      </div>
      <div class="input">
        <button data-number class="btn">1</button>

        <button data-number class="btn">2</button>

        <button data-number class="btn">3</button>

        <button data-operation class="btn">+</button>

        <button data-number class="btn">4</button>

        <button data-number class="btn">5</button>

        <button data-number class="btn">6</button>

        <button data-operation class="btn">-</button>

        <button data-number class="btn">7</button>

        <button data-number class="btn">8</button>

        <button data-number class="btn">9</button>

        <button data-operation class="btn">*</button>

        <button data-number class="btn">0</button>

        <button data-number class="btn">000</button>

        <button data-number class="btn">.</button>

        <button data-operation class="btn">/</button>

        <button data-delete class="btn">DEL</button>

        <button data-clear class="btn">AC</button>

        <button data-result class="btn">RES</button>

        <button data-extra class="btn">EX</button>
      </div>
    </div>
  </main>
</body>
<script src="index.js"></script>

</html>
